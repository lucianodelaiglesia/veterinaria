<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <header>
            <!--    EMPIEZA NAV    -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Veterinaria</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarColor01">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Mascotas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="veterinarixs.html">Veterinarixs</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="consultas.html">Consultas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="duenos.html">Dueños</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-light" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
            <!--    TERMINA NAV    -->
        </header>
        <!--    EMPIEZA MAIN    -->
        <main>
            <div class="actions-menu">
                <h1>Consultas</h1>
                <div class="actions-menu-content">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Nuevo</button>
                    <div class="alert alert-danger alert-dismissible" role="alert">
                        <strong>Ups!</strong> Algo salió mal :(
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
            </div>
            <table class="table table-stripped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Mascota</th>
                        <th scope="col">Veterinarix</th>
                        <th scope="col">Diagnostico</th>
                        <th scope="col">Creado</th>
                        <th scope="col">Editado</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="lista-consultas">
                </tbody>
            </table>
        </main>
        <!--    TERMINA MAIN    -->
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nueva Consulta</h5>
                    <button type="button" class="btn-close btn-cerrar" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form" class="row g-2 needs-validation" novalidate>
                        <input type="hidden" id="indice" />
                        <div class="col">
                            <select id="mascota" class="form-select" aria-label="Default select example">
                                <option value="">Seleccione una mascota</option>
                            </select>
                        </div>
                        <div class="col">
                            <select id="veterinarix" class="form-select" aria-label="Default select example">
                                <option value="">Seleccione veterinarix</option>
                            </select>
                        </div>
                        <div>
                            <textarea id="historia" class="form-control" placeholder="Historia"></textarea>
                        </div>
                        <div>
                            <select id="diagnostico" class="form-select" aria-label="Default select example">
                                <option value="">Seleccionar Diagnostico</option>
                                <option>Prurito de piel (sarna)</option>
                                <option>Moquillo</option>
                                <option>Parvovirosis</option>
                                <option>Trauma cefálico</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="alert alert-warning alert-dismissible col-6" role="alert">
                        Formulario incompleto.
                    </div>
                    <button type="button" class="btn btn-secondary btn-cerrar" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" id="btn-guardar" class="btn btn-success">Crear</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <script src="js/consultas.js"></script>
</body>

</html>
